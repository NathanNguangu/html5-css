<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apreender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/Sunny Day - Reed Mathis.mp3" controls autoplay></audio>--> <!--Compatibiliadde com MP3, WAv, OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Sunny Day - Reed Mathis.mp3" type="audio/mpeg">
        <source src="midia/Sunny Day - Reed Mathis.ogg" type="audio/ogg">
        <source src="midia/Sunny Day - Reed Mathis.wav" type="audio/wav"> <!--Melhor evitar o arquivo wav, muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/Sunny Day - Reed Mathis.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
