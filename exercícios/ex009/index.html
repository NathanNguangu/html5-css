    <h1>Usando links externos</h1> <!--Link que aponta para o outro site que não é o nosso-->
    <p>Você pode acessar o google <a href="https://www.google.com.br/" target="_blank" rel="external">aqui</a></p> <!--Para abrir na nova aba, basta colocar target e o rel-->

    <p>Esta é a primeira página do site. Se você quiser, pode acessar a minha <a href="pag002.html" target="_self" rel="next">segunda página</a></p>
